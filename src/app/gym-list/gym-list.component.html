
<h2 class="text-center">Gym List</h2>

<table class="table table-striped">
    <thead>
        <tr>
            <th> Name </th>
            <th> Location </th>
            <th> Price </th>
            <th> Actions</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let gym of gyms">
           <td> {{gym.name}}</td>
           <td> {{gym.location}}</td>
           <td> {{gym.price}}</td>
           <td> 
            <button (click)="updateGym(gym.id)" class ="btn btn-info"> Update </button>
            <button (click)="deleteGym(gym.id)" class="btn btn-danger" style="margin-left: 10px">Delete</button>
            <button (click)="detailsgym(gym.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
            </td>
        </tr>
    </tbody>

</table>
